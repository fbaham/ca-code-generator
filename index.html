<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Architecture C# Simple Crud Generator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <form action="" class="row g-3">
            <div class="col-12">
                <div class="mb-3">
                    <label for="entity-input" class="form-label">Your entity here:</label>
                    <textarea class="form-control" id="entity-input" rows="3"></textarea>
                </div>
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-primary mb-3" onclick="generate()">Generate</button>
            </div>
        </form>
        <div class="row g-3">
            <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <button class="nav-link active" id="nav-dto-tab" data-bs-toggle="tab"
                        data-bs-target="#nav-dto" type="button" role="tab" aria-controls="nav-dto"

                    <button class="nav-link" id="nav-vm-tab" data-bs-toggle="tab" data-bs-target="#nav-vm"

                    <button class="nav-link" id="nav-interface-tab" data-bs-toggle="tab" data-bs-target="#nav-interface"

                    <button class="nav-link" id="nav-commands-tab" data-bs-toggle="tab" data-bs-target="#nav-commands"

                    <button class="nav-link" id="nav-queries-tab" data-bs-toggle="tab" data-bs-target="#nav-queries"

                    <button class="nav-link" id="nav-record-tab" data-bs-toggle="tab" data-bs-target="#nav-record"

                    <button class="nav-link" id="nav-views-tab" data-bs-toggle="tab" data-bs-target="#nav-views"

                        type="button" role="tab" aria-controls="nav-gist" aria-selected="false">Gist</button>
                </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-dto" role="tabpanel" aria-labelledby="nav-dto-tab"
                    tabindex="0">
                    <div class="col-12">
                        <label for="create-dto-output" class="form-label">Create:</label>
                        <textarea class="form-control" id="create-dto-output" rows="6" disabled></textarea>
                    </div>
                    <div class="col-12">
                        <label for="get-dto-output" class="form-label">Get:</label>
                        <textarea class="form-control" id="get-dto-output" rows="6" disabled></textarea>

                    </div>
                </div>
                <div class="tab-pane fade" id="nav-interface" role="tabpanel" aria-labelledby="nav-interface-tab"

                    <div class="col-12">

                        <textarea class="form-control" id="interface-output" rows="6" disabled></textarea>
                    </div>
                </div>
                <div class="tab-pane fade" id="nav-service" role="tabpanel" aria-labelledby="nav-service-tab"
                    tabindex="0">
                    <div class="col-12">
                        <label for="service-output" class="form-label">Service:</label>
                        <textarea class="form-control" id="service-output" rows="6" disabled></textarea>
                    </div>
                </div>
                <div class="tab-pane fade" id="nav-commands" role="tabpanel" aria-labelledby="nav-commands-tab"

                    <div class="col-12">
                        <label for="create-command-output" class="form-label">Create Command:</label>
                        <textarea class="form-control" id="create-command-output" rows="6" disabled></textarea>

                <div class="tab-pane fade" id="nav-views" role="tabpanel" aria-labelledby="nav-views-tab" tabindex="0">
                    <div class="col-12">
                        <label for="views-output" class="form-label">Views:</label>
                        <textarea class="form-control" id="views-output" rows="6" disabled></textarea>
                    </div>

                    <div class="table-responsive">
                        <table class="table">
                            <thead class="table-dark">
                                <tr>
                                    <th scope="col">URL</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="">
                                    <td scope="row"><a
                                            href="https://gist.github.com/fbaham/a4db8abba4c60f52d87a870c6e72476b#file-ientityservice-cs"

                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

    </div>

    <script src="scripts/scripts.js"></script>
